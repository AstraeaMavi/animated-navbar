<!DOCTYPE html>
<html lang="en">
<head>

    <title>Animated Navbar</title>
    <link rel="stylesheet" href="navbarstyle.css">
</head>
<body>

        <img src="logo.jpg" id="logo">
        <nav>           
            <a href="#main">Main</a>

            <a href="#about">About</a>
            <button id="menu">
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <div id="container" >
        <section id="main" style="background-image: url(City\ Reflection.jpg);">        
        <h1>Astraea Mavi</h1>
    </section>
        <section id="profile" style="background-image: url(Dystopian-Night.jpg);">

            <h1>Profile</h1></section>
            <section id="social" style="background-image: url(Neon-lit\ Alley.jpg);">        
                <h1>Social</h1></section>
        <section id="about" style="background-image: url(Streets\ At\ Night.jpg);">        
            <h1>About</h1></section>
    </div>
    


    <script src="navbarscript.js"></script>
</body>
</html>
